<sly data-sly-test.author="${wcmmode.edit}">
    Edit Disclaimer Text Component
</sly>
<sly data-sly-use.descmodel="com.vcm.core.models.DisclaimerTextModel">
    <sly data-sly-test.author="${!descmodel.containerwidth}">
        <div class="container">
            <div class="content-wrapper">
                <div class="desclaimer" data-audiencetype="${descmodel.allowedAudience}">
                    <sly data-sly-test="${descmodel.disclaimerContentFragmentList}">
                        <sly data-sly-list.disclaimerContentItem="${descmodel.disclaimerContentFragmentList}">
                            <div class="footer__text">
                                ${disclaimerContentItem @ context='html'}
                            </div>
                        </sly>
                    </sly>
                </div>
            </div>
        </div>
    </sly>
    <sly data-sly-test.author="${descmodel.containerwidth}">
        <div class="product-content" data-audiencetype="${descmodel.allowedAudience}">
            <sly data-sly-test="${descmodel.disclaimerContentFragmentList}">
                <sly data-sly-list.disclaimerContentItem="${descmodel.disclaimerContentFragmentList}">
                    <div class="footer__text">
                        ${disclaimerContentItem @ context='html'}
                    </div>
                </sly>
            </sly>
        </div>
    </sly>
</sly>
