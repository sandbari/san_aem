<sly data-sly-use.overlayModel="com.vcm.core.models.ProductDetailConfigureOverlayModel"/>
<sly data-sly-test="${pageProperties.premiumdiscount}">
	<div class="product-details premium-discount-component">
		<div class="row pdg-24">
			<h3 class="heading col-lg-8">
				<span class="premium-discount header-label"></span>
				<sly data-sly-test="${overlayModel.isEnablingOverlay}">
					<sly data-sly-test="${overlayModel.overlayType == 'tooltip'}">
						<a href="javascript:void(0)" class="icon-tooltip" tabindex="0" aria-label="Know more about Premium Discount" data-toggle="tooltip" data-placement="right" role="button" title="${overlayModel.overlayContent @ context='html'}"></a>
						<span class="sr-only tooltip-content" aria-live="polite"></span>
					</sly>
				</sly>
				<span >(As of <span class="premium-discount-asof"></span>)</span>
			</h3>
			<sly data-sly-test="${overlayModel.isEnablingOverlay}">
				<sly data-sly-test="${overlayModel.overlayType == 'popup'}">
					<p class="align-right col-lg-4">
						<span aria-hidden="true">${overlayModel.overlayTextPrefix}</span><span class="dotted-text"> <a href="#" data-popup="${overlayModel.overlayId}">${overlayModel.overlayLinkText}<span class="sr-only">opens a popup</span></a></span>
					</p>
				</sly>
			</sly>
		</div>
		<div class="visual-container premium-discount-chart">
			<div class="premium-discount-class">
				<div id="premium-discount-chart"></div>
			</div>
		</div>
		<div class="premium-discount-table">
			<h3 class="num-of-days heading"></h3>
			<div class="table-wrap">
				<table class="table premium-table"></table>
			</div>
		</div>
	</div>
	<div class="dynamic-loader-premiumdiscount">
		<img src="/content/dam/vcm/common/loader-animation/VCM_LoadingAnimation.gif" class="img-responsive" />
	</div>
	<div class="product-details-error-message error-message-premiumdiscount">
		<p></p>
	</div>
</sly>
