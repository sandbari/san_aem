<sly data-sly-test.author="${wcmmode.edit}">
	Edit ${component.title} Component
</sly>
<sly data-sly-use.overlayModel="com.vcm.core.models.ProductDetailConfigureOverlayModel"/>
<sly data-sly-test="${pageProperties.distribution || pageProperties.recentdistribution}">
<div class="product-details distributions-component">
	<div class="row pdg-24">
		<h3 class="heading col-lg-8">
		 <span class="Distribution header-label"></span>
		<sly data-sly-test="${overlayModel.isEnablingOverlay}">
                  <sly data-sly-test="${overlayModel.overlayType == 'tooltip'}">
                     <a href="javascript:void(0)" class="icon-tooltip" tabindex="0" aria-label="Know more about Distribution" data-toggle="tooltip" role="button" data-placement="right" title="${overlayModel.overlayContent @ context='html'}"></a>
					  <span class="sr-only tooltip-content" aria-live="polite"></span>
				  </sly>
			</sly>
		</h3>
		<sly data-sly-test="${overlayModel.isEnablingOverlay}"> 
			<sly data-sly-test="${overlayModel.overlayType == 'popup'}">
				<p class="align-right col-lg-4">
					<span aria-hidden="true">${overlayModel.overlayTextPrefix}</span><span class="dotted-text"> <a href="#" data-popup="${overlayModel.overlayId}">${overlayModel.overlayLinkText}<span class="sr-only">opens a popup</span></a></span>
				</p>
			</sly> 
		</sly>
	</div>
	<div class="visual-container">
		<div class="distribution-table-data">
			<div class="table-wrap">
				<table class="table distributions-table"><caption class="sr-only">${component.title}</caption></table>
			</div>
		</div>
	</div>
</div>
<div class="dynamic-loader-distribution">
	<img src="/content/dam/vcm/common/loader-animation/VCM_LoadingAnimation.gif" class="img-responsive" />
</div>
<div class="product-details-error-message error-message-distribution">
	<p></p>
</div>
</sly>
